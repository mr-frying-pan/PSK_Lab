<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">

<h:head>
    <title>Create new fighter</title>
</h:head>

<h:body>
    <h:form>
        <p>Name:</p>
        <h:inputText value="#{fighterCreation.fighter.name}" label="Name" required="true"/>
        <p>Power:</p>
        <h:inputText value="#{fighterCreation.fighter.power}" label="Power" required="true"/>
        <p>Phrase:</p>
        <h:inputText value="#{fighterCreation.fighter.phrase}" label="Phrase" required="false"/>
        <br/><br/>
        <h:commandButton value="Create" action="#{fighterCreation.create}"/>
    </h:form>
    <br/>
    <h:link value="Back to main page" outcome="/index.xhtml?faces-redirect=true"/>
</h:body>

</html>
