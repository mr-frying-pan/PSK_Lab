<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
    <title>#{tavernBrawl.tavern.name}</title>
</h:head>

<h:body>
    <h:form rendered="#{not tavernBrawl.brawlOver}">
        <p>Fighters:</p>
        <ui:repeat value="#{tavernBrawl.fighters}" var="fighter">
            <p>#{fighter.name} &ndash; <q>#{fighter.phrase}</q></p>
        </ui:repeat>
        <h:commandButton value="Start" action="#{tavernBrawl.brawl}"/>
    </h:form>
    <h:panelGroup layout="block" rendered="#{tavernBrawl.brawlOver}">
        <p>Not implemented yet</p>
    </h:panelGroup>
    <h:button value="Back" outcome="index.xhtml"/>
</h:body>

</html>
